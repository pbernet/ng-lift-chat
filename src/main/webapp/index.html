<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content" >

    <div ng-app="LiftChat">
        <h2>ChatApp</h2>
        <div ng-controller="ChatController" data-lift="Angular.bind?types=ChatBinder,UserIsTypingBinder">
            <ul>
                <li ng-repeat="msg in chat.msgs">{{msg}}</li>
            </ul>
            <input ng-model="chat1.chatInput" type="text"/>
            <button ng-click="onSend()">Send</button>
            <button ng-click="onJoin()">{{joinButtonText}}</button>
            <br/>
        </div>
        <div data-lift="Angular.bind?type=UserBinder">
            Users:
            <ul>
                <li ng-repeat="user in chat2.users">{{user}}</li>
            </ul>
        </div>
    </div>
    <script type="application/javascript" src="/js/LiftChat.js"></script>
    <script data-lift="ChatServices"></script>
</div>
</body>
</html>
